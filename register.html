<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login / Signup - Bit Digital</title>
  <style>
    :root {
      --primary: #295FFF;
      --bg: #111;
      --input: #1a1a1a;
      --fg: #ccc;
      --muted: #777;
      --error: #e74c3c;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      background: #000;
      color: var(--fg);
      font-family: Arial,sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding:20px;
    }
    .auth-box {
      background: var(--bg);
      border-radius:10px;
      box-shadow:0 0 20px rgba(0,0,0,0.7);
      width:100%;
      max-width:400px;
      padding:30px;
    }
    .auth-toggle {
      display:flex;
      margin-bottom:20px;
    }
    .auth-toggle button {
      flex:1;
      padding:10px;
      background:none;
      color:var(--fg);
      border:none;
      border-bottom:2px solid transparent;
      cursor: pointer;
      font-size:1.1rem;
      transition:0.3s;
    }
    .auth-toggle button.active {
      border-bottom-color:var(--primary);
      color:var(--primary);
      font-weight:bold;
    }
    .form-group {
      margin-bottom:15px;
    }
    input, select {
      width:100%;
      padding:10px;
      background:var(--input);
      border:none;
      border-radius:5px;
      color:white;
      font-size:1rem;
    }
    input::placeholder {
      color:var(--muted);
    }
    .submit-btn {
      width:100%;
      padding:12px;
      background:var(--primary);
      border:none;
      color:#fff;
      border-radius:5px;
      font-size:1.1rem;
      cursor:pointer;
      margin-top:10px;
    }
    .terms {
      font-size:0.8rem;
      color:var(--muted);
      margin-bottom:10px;
    }
    .error-msg {
      color:var(--error);
      margin-bottom:10px;
      display:none;
    }
  </style>
</head>
<body>
  <div class="auth-box">
    <div class="auth-toggle">
      <button id="loginBtn" class="active">Login</button>
      <button id="signupBtn">Signup</button>
    </div>
    <form id="authForm">
      <div id="errorMsg" class="error-msg"></div>
      <div class="form-group signup-only">
        <input type="text" id="username" placeholder="Username" />
      </div>
      <div class="form-group signup-only">
        <input type="text" id="fullname" placeholder="Full Name" />
      </div>
      <div class="form-group">
        <input type="email" id="email" placeholder="Email" required />
      </div>
      <div class="form-group signup-only">
        <select id="country"></select>
      </div>
      <div class="form-group signup-only">
        <select id="currency"></select>
      </div>
      <div class="form-group">
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <p class="terms signup-only">By signing up, you agree to our Terms & Conditions.</p>
      <button type="submit" class="submit-btn" id="submitBtn">Login</button>
    </form>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import {
      getAuth, createUserWithEmailAndPassword,
      signInWithEmailAndPassword
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import {
      getFirestore, doc, setDoc, getDoc
    } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDtCfsMkc_Z_9ZeF0TEHTDFBzLlkU-egSc",
      authDomain: "tradevanta-a3e0d.firebaseapp.com",
      projectId: "tradevanta-a3e0d",
      storageBucket: "tradevanta-a3e0d.appspot.com",
      messagingSenderId: "441098922985",
      appId: "1:441098922985:web:163878a0ef5b2054f8b978"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);

    const loginBtn = document.getElementById("loginBtn");
    const signupBtn = document.getElementById("signupBtn");
    const form = document.getElementById("authForm");
    const submitBtn = document.getElementById("submitBtn");
    const errorMsg = document.getElementById("errorMsg");
    const signupFields = document.querySelectorAll(".signup-only");

    const countrySelect = document.getElementById("country");
    const currencySelect = document.getElementById("currency");

    const countries = ["United States","United Kingdom","Canada","India","Australia","Germany","France","China"];

    const currencies = { "USD": "$", "EUR": "€", "GBP": "£", "INR": "₹", "AUD": "A$", "CAD": "C$", "ETH": "Ξ", "USDT": "₮" };

    countries.forEach(c => {
      const opt = document.createElement("option");
      opt.value = c;
      opt.textContent = c;
      countrySelect.appendChild(opt);
    });
    Object.entries(currencies).forEach(([code,sym]) => {
      const opt = document.createElement("option");
      opt.value = code;
      opt.textContent = `${sym} (${code})`;
      currencySelect.appendChild(opt);
    });

    function showError(msg) {
      errorMsg.textContent = msg;
      errorMsg.style.display = "block";
    }

    function clearError() {
      errorMsg.textContent = "";
      errorMsg.style.display = "none";
    }

    function toggleMode(isSignup) {
      signupFields.forEach(el => el.style.display = isSignup ? "block" : "none");
      loginBtn.classList.toggle("active", !isSignup);
      signupBtn.classList.toggle("active", isSignup);
      submitBtn.textContent = isSignup ? "Signup" : "Login";
      clearError();
    }

    loginBtn.addEventListener("click", () => toggleMode(false));
    signupBtn.addEventListener("click", () => toggleMode(true));

    form.addEventListener("submit", async e => {
      e.preventDefault();
      clearError();

      const isSignup = signupBtn.classList.contains("active");
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!email || !password) {
        return showError("Email and password are required.");
      }

      try {
        if (isSignup) {
          const username = document.getElementById("username").value.trim();
          const fullname = document.getElementById("fullname").value.trim();
          const country = countrySelect.value;
          const currency = currencySelect.value;

          if (!username || !fullname || !country || !currency) {
            return showError("Please fill all signup fields.");
          }

          const userCred = await createUserWithEmailAndPassword(auth, email, password);
          const uid = userCred.user.uid;

          await setDoc(doc(db, "users", uid), {
            username, fullname, email, country, currency,
            balance: 0, registrationDate: new Date().toISOString()
          });

          localStorage.setItem("uid", uid);
          localStorage.setItem("username", username);
          localStorage.setItem("currency", currency);
          localStorage.setItem("balance", "0");

          window.location.href = "dashboard.html";
        } else {
          const userCred = await signInWithEmailAndPassword(auth, email, password);
          const uid = userCred.user.uid;
          const snap = await getDoc(doc(db, "users", uid));

          if (!snap.exists()) throw new Error("No profile found.");

          const data = snap.data();
          localStorage.setItem("uid", uid);
          localStorage.setItem("username", data.username);
          localStorage.setItem("currency", data.currency);
          localStorage.setItem("balance", data.balance.toString());

          window.location.href = "dashboard.html";
        }
      } catch (err) {
        let msg = err.message;
        if (err.code === "auth/email-already-in-use") msg = "Email already in use.";
        else if (err.code === "auth/invalid-email") msg = "Invalid email address.";
        else if (err.code === "auth/wrong-password") msg = "Incorrect password.";
        else if (err.code === "auth/weak-password") msg = "Password too weak (min 6 chars).";
        showError(msg);
      }
    });

    // Default to Signup mode at load
    toggleMode(true);
  </script>
</body>
</html>
